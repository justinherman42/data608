<!DOCTYPE html>
<html lang = "en">
<script type="text/javascript">


// Much of this code was refactored from https://stackoverflow.com/questions/8182608/dynamically-creating-table-with-user-input. 
// The original code populated a table given a user col and row count.  The new function creates a counts variable
// which allows me to track the multiplaction level and asks user for input value to be inserted into the table  
function createTable()
{
    var FILL_NUMBER = document.getElementById('FILL_NUMBERS').value;
    var theader = '<table border="1">\n';
    var tbody = '';
    var counts=0

    for( var i=0; i<5;i++)
    {
        tbody += '<tr>';
        for( var j=0; j<4;j++)
        {
            counts+=1;
            tbody += '<td>';
            tbody += FILL_NUMBER*counts ;
            tbody += '</td>'
        }
        tbody += '</tr>\n';
    }
    var tfooter = '</table>';
    document.getElementById('wrapper').innerHTML = theader + tbody + tfooter;
}

// this code was all refactored from other sources https://medium.com/sonyamoisset/reverse-a-string-in-javascript-a18027b8e91c
// The first function allows me to create what I beleive is the equivalent of a method for the string 
//  source> https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/prototype)
//  'This' acts as a general placeholder in javascript functions.https://codeburst.io/all-about-this-and-new-keywords-in-javascript-38039f71780c
//  We split the string to turn it into a list which we can use the reverse method on and //    join back the list into a single string   

String.prototype.reverse = function() {
  return this.split('').reverse().join('');
};


// Locates the html tag Reversing word.  Takes the user input from that tag and applied above method/function
//
function reversing() {
  var user_word = document.getElementById('ReversingWord');  
  var reversed_word = user_word.value.reverse();
  document.getElementById('reversed').innerHTML = reversed_word;
}

</script>


</head>

<body>
<form name="tablegen">
<label>Enter number here: <input type="text" name="NUMBER" id="FILL_NUMBERS"/></label><br/>
<input name="generate" type="button" value="Create Table!" onclick='createTable();'/>
</form>

<div id="wrapper"></div>

<form name="text">
<label>Enter Word here: <input type="text" name="Enter Word" id="ReversingWord"/></label><br/>
<input name="generate" type="button" value="Reverse Word!" onclick='reversing();'/>
</form>
<div id="reversed"></div>
